<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ëá¥Ê±üÂ∞ëÔºÅ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            color: #d44d5c;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 4.5rem;
            margin-bottom: 20px;
            color: #d44d5c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .message {
            font-size: 1.3rem;
            line-height: 1.8;
            margin: 25px 0;
            color: #333;
            font-family: 'Dancing Script', cursive;
        }
        
        .cake-container {
            position: relative;
            height: 220px;
            margin: 40px 0;
            display: flex;
            justify-content: center;
        }
        
        .cake {
            position: absolute;
            bottom: 0;
            width: 180px;
            height: 90px;
            background: #f8c4c4;
            border-radius: 10px 10px 0 0;
            z-index: 2;
        }
        
        .cake-top {
            position: absolute;
            top: -15px;
            left: 0;
            width: 100%;
            height: 30px;
            background: #ff9a9e;
            border-radius: 10px 10px 0 0;
        }
        
        .candle {
            position: absolute;
            top: -35px;
            width: 12px;
            height: 45px;
            background: linear-gradient(to right, #ffda79, #ffdf8f, #ffda79);
            border-radius: 6px;
            z-index: 3;
        }
        
        .candle:nth-child(1) {
            left: 30%;
        }
        
        .candle:nth-child(2) {
            left: 50%;
            transform: translateX(-50%);
        }
        
        .candle:nth-child(3) {
            right: 30%;
        }
        
        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 35px;
            background: #ffda79;
            border-radius: 50% 50% 20% 20%;
            animation: flicker 1.2s infinite alternate;
            box-shadow: 0 0 20px #ffda79, 0 0 40px #ffda79;
            z-index: 4;
        }
        
        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); }
            25% { transform: translateX(-50%) scale(1.1) rotate(2deg); }
            50% { transform: translateX(-50%) scale(1.05) rotate(-2deg); }
            75% { transform: translateX(-50%) scale(1.15) rotate(2deg); }
            100% { transform: translateX(-50%) scale(1.2); }
        }
        
        .decoration {
            position: absolute;
            bottom: 70px;
            width: 25px;
            height: 25px;
            background: #d44d5c;
            border-radius: 50%;
            z-index: 3;
        }
        
        .decoration:nth-child(1) {
            left: 25%;
            background: #ff9a9e;
        }
        
        .decoration:nth-child(2) {
            left: 40%;
            background: #ffda79;
        }
        
        .decoration:nth-child(3) {
            right: 40%;
            background: #77d0e1;
        }
        
        .decoration:nth-child(4) {
            right: 25%;
            background: #b388eb;
        }
        
        .balloon {
            position: absolute;
            width: 45px;
            height: 55px;
            border-radius: 50%;
            bottom: -100px;
            animation: float 15s infinite;
            z-index: 1;
        }
        
        .balloon:before {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background: rgba(255, 255, 255, 0.7);
        }
        
        .balloon1 {
            background: rgba(255, 107, 107, 0.85);
            left: 15%;
            animation-delay: 0s;
        }
        
        .balloon2 {
            background: rgba(255, 206, 106, 0.85);
            left: 35%;
            animation-delay: 1.5s;
        }
        
        .balloon3 {
            background: rgba(77, 208, 225, 0.85);
            right: 35%;
            animation-delay: 3s;
        }
        
        .balloon4 {
            background: rgba(179, 136, 235, 0.85);
            right: 15%;
            animation-delay: 4.5s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-300px) rotate(8deg); }
            100% { transform: translateY(-600px) rotate(-8deg); opacity: 0; }
        }
        
        .wish-btn {
            background: #d44d5c;
            color: white;
            border: none;
            padding: 16px 45px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(212, 77, 92, 0.4);
            font-family: 'Ma Shan Zheng', cursive;
        }
        
        .wish-btn:hover {
            background: #bf3c4b;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 77, 92, 0.6);
        }
        
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ffda79;
            opacity: 0;
        }
        
        .music-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #d44d5c;
            transition: transform 0.3s;
        }
        
        .music-btn:hover {
            transform: scale(1.2);
        }
        
        footer {
            margin-top: 30px;
            color: #fff;
            text-align: center;
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 3.2rem; }
            .container { padding: 25px; }
            .message { font-size: 1.1rem; }
            .cake { width: 140px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="music-btn" id="musicBtn">üéµ</button>
        <h1>‚ù§Ê±üÂ∞ë‚ù§ÔºÅ</h1>
        
        <div class="message">
            <p>Âú®Ëøô‰∏™ÁâπÂà´ÁöÑÊó•Â≠êÈáåÔºåÊÑø‰Ω†ÁöÑÊØè‰∏Ä‰∏™ÊÑøÊúõÈÉΩËÉΩÂÆûÁé∞ÔºåÊØè‰∏ÄÂàªÈÉΩÂÖÖÊª°Ê¨¢Á¨ëÔºÅ</p>
            <p>Á•ù‰Ω†Êñ∞ÁöÑ‰∏ÄÂπ¥ÈáåÂÅ•Â∫∑„ÄÅÂø´‰πê„ÄÅÊàêÂäüÁõ∏‰º¥ÔºåÊØè‰∏ÄÂ§©ÈÉΩÂÉè‰ªäÂ§©‰∏ÄÊ†∑ÁÅøÁÉÇÔºÅ</p>
        </div>
        
        <div class="cake-container">
            <div class="cake"></div>
            <div class="cake-top"></div>
            
            <div class="candle"></div>
            <div class="candle"></div>
            <div class="candle"></div>
            
            <div class="flame"></div>
            
            <div class="decoration"></div>
            <div class="decoration"></div>
            <div class="decoration"></div>
            <div class="decoration"></div>
            
            <div class="balloon balloon1"></div>
            <div class="balloon balloon2"></div>
            <div class="balloon balloon3"></div>
            <div class="balloon balloon4"></div>
        </div>
        
        <button class="wish-btn" id="wishBtn">ÁÇπÂáªÈÄÅ‰∏äÁ•ùÁ¶è</button>
    </div>
    
    <footer>
        <p>Áî®ÂøÉÂà∂‰ΩúÁöÑÁîüÊó•Á•ùÁ¶è ‚ù§Ô∏è | Á•ù‰Ω†Êã•ÊúâÁæéÂ•ΩÁöÑ‰∏ÄÂ§©ÔºÅ</p>
    </footer>
    
    <audio id="birthdaySong" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wishBtn = document.getElementById('wishBtn');
            const musicBtn = document.getElementById('musicBtn');
            const birthdaySong = document.getElementById('birthdaySong');
            let musicPlaying = false;
            
            // ÂàõÂª∫ÂΩ©Ëâ≤Á∫∏Â±ë
            function createConfetti() {
                const container = document.querySelector('.container');
                const colors = ['#ff9a9e', '#ffda79', '#77d0e1', '#b388eb', '#5ce1e6'];
                
                for (let i = 0; i < 60; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    container.appendChild(confetti);
                    
                    // Âä®Áîª
                    setTimeout(() => {
                        confetti.style.opacity = '1';
                        confetti.style.transition = 'all 1.2s ease';
                        confetti.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg)`;
                    }, 10);
                    
                    // ÁßªÈô§Á∫∏Â±ë
                    setTimeout(() => {
                        confetti.remove();
                    }, 1200);
                }
            }
            
            // Á•ùÁ¶èÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            wishBtn.addEventListener('click', function() {
                createConfetti();
                this.textContent = 'Á•ùÁ¶èÂ∑≤ÈÄÅËææÔºÅ';
                this.style.background = '#4CAF50';
                
                setTimeout(() => {
                    this.textContent = 'ÁÇπÂáªÈÄÅ‰∏äÁ•ùÁ¶è';
                    this.style.background = '#d44d5c';
                }, 1500);
            });
            
            // Èü≥‰πêÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            musicBtn.addEventListener('click', function() {
                if (musicPlaying) {
                    birthdaySong.pause();
                    this.textContent = 'üéµ';
                    musicPlaying = false;
                } else {
                    birthdaySong.play();
                    this.textContent = 'üîä';
                    musicPlaying = true;
                }
            });
        });
    </script>
</body>
</html>
