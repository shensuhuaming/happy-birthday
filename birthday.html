<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致江少！</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            color: #d44d5c;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            margin-bottom: 20px;
            color: #d44d5c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #333;
        }
        
        .cake-container {
            position: relative;
            height: 200px;
            margin: 30px 0;
        }
        
        .cake {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 80px;
            background: #fad0c4;
            border-radius: 10px 10px 0 0;
        }
        
        .cake:before {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 10px;
            background: #ff9a9e;
            border-radius: 10px 10px 0 0;
        }
        
        .candle {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 5px;
        }
        
        .flame {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 30px;
            background: #ffda79;
            border-radius: 50% 50% 20% 20%;
            animation: flicker 1s infinite alternate;
            box-shadow: 0 0 20px #ffda79, 0 0 40px #ffda79;
        }
        
        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.1); }
        }
        
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            bottom: -100px;
            animation: float 15s infinite;
        }
        
        .balloon:before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: rgba(255, 255, 255, 0.7);
        }
        
        .balloon1 {
            background: rgba(255, 107, 107, 0.8);
            left: 20%;
            animation-delay: 0s;
        }
        
        .balloon2 {
            background: rgba(255, 206, 106, 0.8);
            left: 40%;
            animation-delay: 2s;
        }
        
        .balloon3 {
            background: rgba(77, 208, 225, 0.8);
            left: 60%;
            animation-delay: 4s;
        }
        
        .balloon4 {
            background: rgba(179, 136, 235, 0.8);
            left: 80%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-300px) rotate(10deg); }
            100% { transform: translateY(-600px) rotate(-10deg); opacity: 0; }
        }
        
        .wish-btn {
            background: #d44d5c;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(212, 77, 92, 0.4);
        }
        
        .wish-btn:hover {
            background: #bf3c4b;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 77, 92, 0.6);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffda79;
            opacity: 0;
        }
        
        .music-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #d44d5c;
        }
        
        footer {
            margin-top: 30px;
            color: #fff;
            text-align: center;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="music-btn" id="musicBtn">🎵</button>
        <h1>❤江少❤！</h1>
        
        <div class="message">
            <p>在这个特别的日子里，愿你的每一个愿望都能实现，每一刻都充满欢笑！</p>
            <p>祝你新的一年里健康、快乐、成功相伴，每一天都像今天一样灿烂！</p>
        </div>
        
        <div class="cake-container">
            <div class="cake"></div>
            <div class="candle"></div>
            <div class="flame"></div>
            
            <div class="balloon balloon1"></div>
            <div class="balloon balloon2"></div>
            <div class="balloon balloon3"></div>
            <div class="balloon balloon4"></div>
        </div>
        
        <button class="wish-btn" id="wishBtn">点击送上祝福</button>
    </div>
    
    <footer>
        <p>用心制作的生日祝福 ❤️ | 祝你拥有美好的一天！</p>
    </footer>
    
    <audio id="birthdaySong" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wishBtn = document.getElementById('wishBtn');
            const musicBtn = document.getElementById('musicBtn');
            const birthdaySong = document.getElementById('birthdaySong');
            let musicPlaying = false;
            
            // 创建彩色纸屑
            function createConfetti() {
                const container = document.querySelector('.container');
                const colors = ['#ff9a9e', '#ffda79', '#77d0e1', '#b388eb', '#5ce1e6'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    container.appendChild(confetti);
                    
                    // 动画
                    setTimeout(() => {
                        confetti.style.opacity = '1';
                        confetti.style.transition = 'all 1s ease';
                        confetti.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg)`;
                    }, 10);
                    
                    // 移除纸屑
                    setTimeout(() => {
                        confetti.remove();
                    }, 1000);
                }
            }
            
            // 祝福按钮点击事件
            wishBtn.addEventListener('click', function() {
                createConfetti();
                this.textContent = '祝福已送达！';
                this.style.background = '#4CAF50';
                
                setTimeout(() => {
                    this.textContent = '点击送上祝福';
                    this.style.background = '#d44d5c';
                }, 1500);
            });
            
            // 音乐按钮点击事件
            musicBtn.addEventListener('click', function() {
                if (musicPlaying) {
                    birthdaySong.pause();
                    this.textContent = '🎵';
                    musicPlaying = false;
                } else {
                    birthdaySong.play();
                    this.textContent = '🔊';
                    musicPlaying = true;
                }
            });
        });
    </script>
</body>
</html>
